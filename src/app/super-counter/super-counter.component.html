<div class="col-sm">
    <h4 id="displaySuperValue">
      {{ superCounter.totValue }}
    </h4>
    <p>
      <button
        class="superCounterBtn"
        id="decrementSuper"
        (click)="decrement()"
        [disabled]="superCounter.totValue <= 0"
      >
        -
      </button>
      <button 
        class="superCounterBtn" 
        id="incrementSuper" 
        (click)="increment()"
      >
        +
      </button>
    </p>
  </div>
