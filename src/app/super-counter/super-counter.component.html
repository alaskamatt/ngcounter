<div class="col-md counter-super">
  <h4 id="displayTotValue">
    {{ superCounter.totValue }}
  </h4>
  <div>
    <button
      class="counterBtn"
      id="decrementMe"
      (click)="decrement()"
      [disabled]="superCounter.totValue <= 0"
    >
      -
    </button>
    <button class="counterBtn" id="incrementMe" (click)="increment()"
    >
      +
    </button>
  </div>
</div>
