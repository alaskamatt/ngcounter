<div class="col-sm counter">
  <h4 id="displayTotValue">
    {{ counter.totValue }}
  </h4>
  <div>
    <button
      class="counterBtn"
      id="decrementMe"
      (click)="decrement()"
      [disabled]="counter.totValue <= 0"
    >
      -
    </button>
    <button class="counterBtn" id="incrementMe" (click)="increment()">+</button>
  </div>
</div>
