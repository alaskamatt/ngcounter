<div>
  <h2>{{ name }}</h2>
  <h3>
    <marquee behavior="scroll" direction="left"
      >Urgent message from Adam and Matt: Booyah!!!</marquee
    >
  </h3>
  <button (click)="create()" class="ding">Add Counter</button>
</div>
<div class="row">
  <app-super-counter 
    *ngFor="let s of superCountersList" 
    [superCounter]="s"
  >
  </app-super-counter>
  <app-counter-detail 
    *ngFor="let c of countersList" 
    [counter]="c"
  >
  </app-counter-detail>
</div>
